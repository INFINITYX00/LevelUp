<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styling.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <!-- Logo SVG will go here -->
        <object
          type="image/svg+xml"
          data="assets/content svg and logo/SVG/LOGO.svg"
          class="logo-svg"
        >
          Your browser does not support SVG
        </object>
      </div>
      <nav>
        <a href="#about-us">Log out</a>
        <button class="get-app-btn">Get the App</button>
      </nav>
    </header>
    <!-- Add the SVG here -->
    <div class="svg-container">
      <object
        type="image/svg+xml"
        data="assets/ninja-computer.svg"
        class="svg-file"
      >
        Your browser does not support SVG
      </object>
    </div>
    <div class="container">
      <div class="input-area">
        <textarea id="prompt" placeholder="Type here....."></textarea>
        <button id="submit">LEVEL UP</button>
      </div>
      <div id="result" class="result-area"></div>
    </div>
    <a href="/dashboard/index2.html" class="my-button" id="check"
      >CHECK THIS OUT</a
    >
    <script src="script.js"></script>
  </body>
</html>
